  description = "Spansk læge, religiøs reformator og alkymist. Han havde stor succes som læge, og var den første som brugte alkohol til at desinficere. Han blev fængslet i 1299 for at sige, at verden ville ende i 1378, og at Antikrist ville rejse sig. Han blev løsladt med hjælp fra pave Bonifacius 8, men allerede i 1304 blev han fængslet igen under pave Benedict 11. Efterfølgende blev han læge for Benedict 11.s efterfølger, pave Clement 5."

