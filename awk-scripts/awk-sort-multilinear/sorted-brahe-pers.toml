  description = "(Hans Isaksen, Jan Isaacsz, Johannes Hellespontius).  Dansk-hollandsk historiker, født i Helsingør som søn af en hollandsk købmand Isaac Pietersz. Amanuensis hos Tycho Brahe 1593-95. Efter en lænsgere studerehjse var han igen i Danmark i 1598-99. Derefter var han præceptor fro tre af Tychos slægtninge på studierejse: Erik Steensen Brahe (d. 1631), Jørgen Steensen Brahe (1585-1661) og Falk Axelsen Brahe (1581-1625). Bosatte sig derefter i Holland som lærer i Harderwijk, hvor han arbejdede på historiske værker. I 1618 blev han kongelig dansk historiograf, hvilket i 1631 resulterede i _Rerum Danicarum Historia_. Bror til maleren Pieter Isaacsz (1569-1625)."

