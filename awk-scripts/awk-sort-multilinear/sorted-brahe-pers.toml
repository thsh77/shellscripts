  description = "Nederlandsk forretningsmand i Norge. Tycho Brahes foged i Nordfjords len 1578-86 og 1589-91. I  begge perioder blev der klaget over hans administration, og i 1591 kom han for retten. I 1594 beslaglagde Tycho hans ejendom i Bergen som sikkerhed for gæld, og en tid sad han i Uraniborgs fangekælder. Han blev fradømt liv og ejendom in absentia, men levede stadig 1598 som ”guldsmed i Amsterdam”."

