  lifetime = "1546-1586"
  description = "Tysk matematiker og astronom fra Breslau (Wroslaw). Studerede bla. i Leipzig i 1563 og  mødte der Tycho Brahe. I 1580 var han assistent på Hven, hvor han indførte databehandlingsmetoden _prosthaphaeresis_. Ligesom Tycho arbejdede han med at omforme den kopernikanske astronomi til geostatiske modeller, og dermed kan han have inspireret det tychoniske verdensbillede. I 1584 besøgte han landgrev Wilhelm 4.'s hof i Kassel, hvor han uden Tychos viden indførte flere af dennes tekniske nyskabelser. Efter hans død gjorde Tycho Brahe sig store anstrengelser for at erhverve sig hans righoldige bibliotek. (Christianson 2008, 405-07)"

